<!Doctype html>

<html lang="en">
    
    <head>
        <title>Lists</title>
    </head>
    
    <body>
        An ordered list:
        <ol>                    <!-- ordered list --- Впорядковані списки --->
            <li>First item</li>
            <li>Second item</li> <!-- list item --- пункт списку --->
            <li>Third item </li>
        </ol>
        An unorderedlist:
        <ul>                       <!--невпорядкoваний -->
            <li>one item</li>
            <li>another item</li>
            <li> YEs another item</li>
        </ul>
    </body>

</html>
